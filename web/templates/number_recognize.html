            }


            function beginDraw(){  
                mousepress = true;  
            } 

            function drawing(event){
                event.preventDefault();
                if(!mousepress)return;
                var xy = pos(event);
                if(last!=null){  
                    ctx.beginPath();  
                    ctx.moveTo(last.x,last.y);  
                    ctx.lineTo(xy.x,xy.y);  
                    ctx.stroke();  
                    updatePredictions()
                }  
                last = xy;  
                // updatePredictions()

            }

            function endDraw(event){  
                mousepress = false;  
                event.preventDefault();  
                last = null;  
            }  

            function pos(event){  
                var x,y;  
                if(isTouch(event)){  
                    x = event.touches[0].pageX-event.target.offsetLeft;  
                    y = event.touches[0].pageY-event.target.offsetTop;  
                }else{  
                    x = event.offsetX;  
                    y = event.offsetY;  
                }  
                return {x:x,y:y};  
            } 

            function isTouch(event){  
                var type = event.type;  
                if(type.indexOf('touch')>=0){  
                    return true;  
                }else{  
                    return false;  
                }  
            }
